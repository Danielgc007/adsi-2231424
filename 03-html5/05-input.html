<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
</head>
<body>
    <form action="" method="post">
        <h3>Type color:</h3>
        <input type="color" oninput="hex.value=this.value" required>
        <output id="hex"></output>
        <!--  -->
        <h3>Type Date:</h3>
        <input type="date" required>
        <!--  -->
        <h3>Type email:</h3>
        <input type="email" placeholder="Email" required>
        <!--  -->
        <h3>Type number (1-100)</h3>
        <input type="number" placeholder="number"min="1" max="100" required>
        <!--  -->
        <h3>Type Range</h3>
        <input type="range"min="1" max="100" step="1" oninput="perc.value=this.value+'%'" required>
        <output id="perc"></output>
        <!--  -->
        <br>
        <br>
        <button>Send form</button>


    </form>   
</body>
</html>
