<body>
    <main>
        <header>
            <h1> <span><a href="index.html">&larr;</a></span>Challenge Calculator</h1>
        </header>
        <section>
            <div class="calculator">
                <nav class="mode">
                    <a href="javascript:;" id="light"></a>
                    <a href="javascript:;" id="dark"></a>
                </nav>
                <div class="display">
                    <p id="operation"></p>
                    <h4 id="answer"></h4>
                </div>
                <nav class="buttons">
                    <ul>
                        <li id="bt-clear"></li>
                        <li id="bt-bs"></li>
                        <li id="bt-potencia" data-opr="^"></li>
                        <li id="bt-division" data-opr="/"></li>
                        <li id="bt-1"  data-num="1"></li>
                        <li id="bt-2"  data-num="2"></li>
                        <li id="bt-3"  data-num="3"></li>
                        <li id="bt_multiplicacion" data-opr="*"></li>
                        <li id="bt-4"  data-num="4"></li>
                        <li id="bt-5"  data-num="5"></li>
                        <li id="bt-6"  data-num="6"></li>
                        <li id="bt-resta" data-opr="-"></li>
                        <li id="bt-7"  data-num="7"></li>
                        <li id="bt-8"  data-num="8"></li>
                        <li id="bt-9"  data-num="9"></li>
                        <li id="bt-suma" data-opr="+"></li>
                        <li id="bt-modulo" data-opr="%"></li>
                        <li id="bt-0"  data-num="0"></li>
                        <li id="bt-punto" data-opr="."></li>
                        <li id="bt-igual" data-opr="="></li>
                    </ul>
                </nav>
            </div>
        </section>
    </main>

    <script>
   // Variables & Constants - - - - - - - - - - - - - - - -
        var nchars    = 0;
        var allowOper = false;
        var operation = document.getElementById('operation');
        var answer    = document.getElementById('answer');
        //
        const skin  = document.querySelector('div.calculator');
        const light = document.getElementById('light');
        const dark  = document.getElementById('dark');
        //
        const btsNums = document.querySelectorAll('ul li[data-num]');
        const btsOprs = document.querySelectorAll('ul li[data-opr]');
        const btClear = document.getElementById('bt-clear');
        const btBackS = document.getElementById('bt-bs');
        const btigual = document.getElementById('bt-igual');
        // Functions - - - - - - - - - - - - - - - -
        function validateLength() {
            if(nchars <= 28) {
                nchars++;
                return true;
            } else {
                return false;
            }
        }
        function addCharacter(c) {
            if(c.constructor.name == 'Number') {
                allowOper = true;
            }
            if(allowOper) {
                if(validateLength()) {
                    operation.innerText += c;
                    if(c.constructor.name == 'String') {
                        allowOper = false;
                    }
                }
            }
        }
        function clearCharacters() {
            operation.innerText = '';
            answer.innerText    = '';
            nchars              = 0;
            allowOper           = false;
        }
        function backSpace() {
            if(nchars > 0) {
                operation.innerText = operation.innerText.slice(0, -1);
                nchars--;
            }
        }
        function igual() {
            answer.innerText = eval(operation.innerText);
        }
        // Events Click - - - - - - - - - - - - - - - -
        light.onclick = function() {
            skin.classList.remove('dark');
        }
        dark.onclick = function() {
            skin.classList.add('dark');
        }
        for (let i = 0; i < btsNums.length; i++) {
            btsNums[i].onclick = function() {
                addCharacter(parseInt(this.getAttribute('data-num')));
                // var elm = this
                // elm.classList.add('active')
                // setTimeout(function() {
                //     elm.classList.remove('active')
                // }, 1500);
            }
        }
        for (let i = 0; i < btsOprs.length; i++) {
            btsOprs[i].onclick = function() {
                addCharacter(this.getAttribute('data-opr'));
            }
        }
        btClear.onclick = function() {
            clearCharacters();
        }
        btBackS.onclick = function() {
            backSpace();
        }
        btigual.onclick = function() {
            igual();
        }

    </script>
