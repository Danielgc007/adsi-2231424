	<title>Background (shorthand)</title>
	<style>
		body {
			/* Properties */
			height: 100vh;
			background-color: #00a;
			background-image: url(imgs/mario.png);

			background: #00a url(imgs/mario.png) no-repeat center center contain;
		}
	</style>
</head>
